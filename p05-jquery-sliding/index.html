<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deris Setiadi sliding</title>
</head>

<style>
    body{
        margin: 0;

    }
    div{
        background-color: rgb(123, 126, 126);
        padding: 10px;
    }
    ol{display: none;}
    button{
        margin: 10px;
    }
    h1{
        text-align: center;
    }
    p{
        text-align: center;
        font-size: 40px;
    }
    button{
        align-items: center;
    }
</style>
<body>
    <div>
       <h1>Quotes</h1>
       <p>
          Jangan Jadi Pelangi Untuk Orang Yang Buta Warna:)
       </p>
    </div>
    <button id="slideDownBtn">Slide Down</button>
    <button id="slideUpBtn">Slide Up</button>
    <button id="slideToggleBtn">Slide Toggle</button>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    $("#slideDownBtn").click(function(){
        $("p").slideDown();
    });
    $("#slideUpBtn").click(function(){
        $("p").slideUp();
    });
    $("#slideToggleBtn").click(function(){
        $("p").slideToggle();
    });
    
  });
</script>
</html>
